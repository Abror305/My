<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body class="bg-black flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl shadow-blue-500/50 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block mb-1 text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@example.com" required>
            </div>

            <div>
                <label for="password" class="block mb-1 text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="********" required>
            </div>

            <button id="btn" type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="#" class="text-blue-600 hover:underline">Register</a>
        </p>
        <!-- Toast uchun HTML elementi -->
        <div id="toast" class="fixed top-5 right-5 z-50 px-4 py-2 rounded shadow-lg text-white hidden"></div>

    </div>
    <script src="main.js"></script>

    
</body>
</html>
